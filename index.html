<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your trusted neighborhood pharmacy - Expert care, quick service, community focused">
    <meta name="keywords" content="pharmacy, prescriptions, healthcare, medication, consultation">
    <title>TazonChemist - Your Trusted Neighborhood Pharmacy</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/hero.css">
    <link rel="stylesheet" href="assets/css/services.css">
    <link rel="stylesheet" href="assets/css/about.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <!-- Content will be loaded from components/header.html -->
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section id="hero">
            <!-- Content will be loaded from components/hero.html -->
        </section>

        <!-- Services Section -->
        <section id="services" class="py-5">
            <!-- Content will be loaded from components/services.html -->
        </section>

        <!-- About Section -->
        <section id="about" class="py-5">
            <!-- Content will be loaded from components/about.html -->
        </section>

        <!-- Contact Section -->
        <section id="contact" class="py-5">
            <!-- Content will be loaded from components/contact.html -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer id="footer">
        <!-- Content will be loaded from components/footer.html -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/hero.js"></script>
    <script src="assets/js/services.js"></script>
    <script src="assets/js/about.js"></script>
    <script src="assets/js/contact.js"></script>
    <script src="assets/js/animations.js"></script>

    <!-- Component Loader Script -->
    <script>
        // Load components when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('header', 'components/header.html');
            loadComponent('hero', 'components/hero.html');
            loadComponent('services', 'components/services.html');
            loadComponent('about', 'components/about.html');
            loadComponent('contact', 'components/contact.html');
            loadComponent('footer', 'components/footer.html');
        });
    </script>
</body>
</html>
